#--------------------Polybar------------------#

[global/wm]

margin-bottom = 0
margin-top = 0

[bar/main]

monitor = eDP1
wm-restack = bspwm
enable-ipc = true

cursor-click = pointer

bottom = false
fixed-center = true

width = 98.6%
height = 20

offset-x = 0.69%
offset-y = 1%

background = ${colors.bg}
foreground = ${colors.fg}

radius = 2.0

line-size = 2
line-color = ${colors.blue}

border-size = 8px
border-color = ${colors.bg}

padding = 4

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "JetBrainsMono:style=Bold:pixelsize=9;3"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=15;5"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:size=15;4"

font-5 = "Iosevka Term:pixelsize=13;4"
font-6 = "Iosevka Term:pixelsize=6;1"

;dpi = 96

modules-left = bspwm-icons
modules-right = bi network uni network-name uni pulseaudio uni battery uni date bd

spacing = 2
separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${colors.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

[bar/external]

monitor = HDMI1
wm-restack = bspwm
enable-ipc = true

cursor-click = pointer

bottom = false
fixed-center = true

width = 98.6%
height = 20

offset-x = 0.69%
offset-y = 1%

background = ${colors.bg}
foreground = ${colors.fg}

radius = 4.0

line-size = 2
line-color = ${colors.blue}

border-size = 8px
border-color = ${colors.bg}

padding = 1

module-margin-left = 0
module-margin-right = 0

; Text
font-0 = "JetBrainsMono:style=Bold:pixelsize=9;3"
; Icons
font-1 = "Font Awesome 6 Free Solid:size=10;3"
font-2 = "Material Design Icons Desktop:size=11;3"
font-3 = "Material Design Icons Desktop:size=15;5"
; Glyphs
font-4 = "MesloLGS NF:style=Regular:size=15;4"

font-5 = "Iosevka Term:pixelsize=13;4"
font-6 = "Iosevka Term:pixelsize=6;1"
font-7 = "Hack Nerd Font"

;dpi = 96

modules-left = bspwm-icons
modules-right = bi network uni pulseaudio uni battery uni date bd

spacing = 0
separator =
dim-value = 1.0

;;locale = es_MX.UTF-8

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-background = ${colors.bg}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 0
tray-scale = 1.0

[settings]

screenchange-reload = false

compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over

pseudo-transparency = false
 

#--------------------MODULES------------------#

[module/bi]
type                        = custom/text
content                     = "%{T5}ÓÇ∂%{T-}"
content-foreground          = ${colors.mb}
content-background          = ${colors.bg}

[module/uni]
type                        = custom/text
content                     = "%{T5}‚Äé %{T-}"
content-foreground          = ${colors.mb}
content-background          = ${colors.mb}

[module/bd]
type                        = custom/text
content                     = "%{T5}ÓÇ¥%{T-}"
content-foreground          = ${colors.mb}
content-background          = ${colors.bg}

[module/sep]
type = custom/text
content = " "
content-foreground = ${colors.bg}

######################################################

[module/date]
type = internal/date

interval = 1.0

time = %I:%M %P | %A %d %B %Y
format-background = ${colors.mb}
format-foreground = ${colors.fg}

format = <label>
format-prefix-font = 2
format-prefix-background = ${colors.mb}
format-prefix-foreground = ${colors.white}

label =%time%

######################################################

[module/network]
type = internal/network
interface = wlp0s20f3

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = %{A1: bash "./wifi.sh":}<ramp-signal>%{A}
#format-connected-prefix = "Ôá´ "

ramp-signal-0 = Û∞§Ø
ramp-signal-1 = Û∞§ü
ramp-signal-2 = Û∞§¢
ramp-signal-3 = Û∞§•
ramp-signal-4 = Û∞§®
ramp-signal-5 = Û∞§®

format-connected-background = ${colors.mb}
format-connected-foreground = ${colors.white}

label-connected-background = ${colors.mb}
label-connected-foreground = ${colors.white}

format-disconnected = %{A1: bash "./wifi.sh":}<label-disconnected>%{A}
format-disconnected-prefix = "Û∞§Æ "

format-disconnected-prefix-background = ${colors.mb}
format-disconnected-foreground = ${colors.red}

label-disconnected-background = ${colors.mb}
label-disconnected-foreground = ${colors.red}

format-packetloss = %{A1: bash "./wifi.sh":}<animation-packetloss>%{A}
animation-packetloss-0 = Û∞§´
animation-packetloss-1 = Û∞§¶
format-packetloss-background = ${colors.mb}
format-packetloss-foreground = ${colors.orange}
; Framerate in milliseconds
animation-packetloss-framerate = 500

######################################################

[module/network-name]
type = internal/network
interface = wlp0s20f3

interval = 3.0
accumulate-stats = true
unknown-as-up = true

format-connected = <label-connected>
label-connected = "%essid%"
label-connected-background = ${colors.mb}
label-connected-foreground = ${colors.fg}


label-disconnected = " Not Connected"
label-disconnected-background = ${colors.mb}
label-disconnected-foreground = ${colors.red}

#######################################################

[module/pulseaudio]
type = internal/pulseaudio

;;sink = alsa_output.pci-0000_00_1b.0.analog-stereo
